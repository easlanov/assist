<!DOCTYPE html>
<html>
  <head>
    <title><%=TITLE%>:<%=ORDERNUMBER%></title>
    <meta http-equiv="CONTENT-TYPE" content="TEXT/HTML; CHARSET=UTF-8" />
    <meta content="Mon, 06 Jan 1990 00:00:01 GMT" http-equiv="Expires" />
    <link
      rel="stylesheet"
      media="all"
      href="/template/custom/reseller_1/986142/styles/style.css"
    />
    <script src="/template/custom/reseller_1/986142/scripts/size.js"></script>
  </head>
  <%=scripts%>
  <body>
    <div class="page">
      <div class="columns-wrapper">
        <div class="column column_xs-4 column_s-2 column_m-2 column_l-4">
          <div
            class="bloko-gap bloko-gap_s-top bloko-gap_m-top bloko-gap_l-top"
          >
            <div class="light-page-header">
              <a class="light-page-header__logo" href="/">
                <span class="light-page-header__img">
                  <span class="supernova-logo supernova-logo_hh-ru"></span>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="header">
        <a href="http://www.hh.ru" class="backlink">Вернуться на HeadHunter</a>
        <div class="assist_logo">
          Ваш платёж обрабатывается платёжной системой Assist
        </div>
      </div>
      <div class="content">
        <div class="payinfo">
          Предприятие: <%=MERCHANTNAME%><br />
          Номер заказа: <%=ordernumber%>
        </div>
        <div class="board">
          Вы собираетесь оплатить
          <div class="sum"><%=AMOUNTORG%> <%=CURRENCYORG%></div>
          <form action="" method="post" name="form1" class="form__button">
            <%=TData%>
            <div class="cards">&#160;</div>
            <input
              type="submit"
              name="Submit_Card_1"
              value="Перейти к оплате"
            />
          </form>
        </div>
      </div>
      <div class="footer">&#160;</div>
    </div>
  </body>
</html>
